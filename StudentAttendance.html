                                <option>Excuse</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Date</label>
                            <input disabled id="myDate" type="date">
                        </div>
                        <div class="input-field">
                            <label>Time</label>
                            <input disabled id="mytime" type="time">
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="smtbtn" type="submit" class="btn">
                            <i class="fas fa-share"></i>
                            Submit
                        </button>
                    </div>
